<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,800;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w==" crossorigin="anonymous" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel='stylesheet' href="./assets/css/style.css" />
    <title>DISClive</title>
</head>

<body class="bg-black overflow-scroll">
    <!-- Header Img -->
    <header class="header w-full bg-cover bg-center">
        <!-- Header Info Box -->
        <div class="box-border p-16 items-center content-between text-center flex flex-wrap justify-center h-full w-full">
            <!-- Website Name -->
            <h1 class="sm:text-8xl text-6xl title">DISC<span>live</span></h1>
            <!-- Website Description -->
            <div id="aboutText">
                <p class="description sm:text-2xl md:text-3xl lg:px-40 md:px-20">
                    Search your favorite artists,
                    discover new ones, and find
                    shows you'll love.
                </p>
            </div>
            <!-- Search Input -->
            <div id="searchBar">
                <input id="search-input" class="form-control shadow appearance-none border rounded py-2 px-4 text-grey-darker focus:outline-none focus:ring focus:border-blue-300" id="enter-music" type="text" placeholder="Enter an artist" arial-label="search by genre">
                <button id="search-btn" class="modal-open search font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-300" type="button">
                    Search
                </button>

                <!--Modal-->
                <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
                    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
                    
                    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

                    <div class="modal-content py-4 text-left px-6">
                        <!--Title-->
                        <div class="flex justify-between items-center pb-3">
                        <p class="text-2xl font-bold">Error!</p>
                        
                        </div>

                        <!--Body-->
                        <p>Please enter a valid artist name.</p>

                        <!--Footer-->
                        <div class="flex justify-end pt-2">
                        <button id="close" class="modal-close px-4 p-3 rounded-lg text-white">Close</button>
                        </div>
                        
                    </div>
                    </div>
                </div>
            </div>
            <div class='recent-btn-container flex justify-center'>
                <button id='recent-searches' class='recent-btn font-medium py-2 px-4 mx-1 rounded focus:outline-none focus:ring focus:border-blue-300' type="button">
                    View recent search
                </button>
            </div>
        </div>
    </header>

    <!-- Similar artist display -->
    <section id="similar-artist-display" class="py-10">
        <h2 id='searched-artist' class='artist'></h2>
        <ul id='similar-artist-container' class='artist-container'></ul>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

<!-- Footer -->
<footer id="footer" class="bg-black-100 h-20 bottom-0 w-full">
    <div class="box-border p-6">
        <p class="font-sans text-gray-500 text-center">Created by Meaghan Campbell, Daniel Starkey & Taylor Gentry.</p>
    </div>
</footer>
    
</html>
